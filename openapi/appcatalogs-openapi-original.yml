openapi: 3.1.0
info:
  title: Microsoft Graph App Catalogs API
  description: The Microsoft Graph App Catalogs API provides operations to manage the app catalog in Microsoft Teams. This
    includes listing, publishing, updating, and deleting Teams apps, as well as managing app definitions and associated bots.
  version: 1.0.0
  contact:
    name: Microsoft Graph Support
    url: https://developer.microsoft.com/graph
  license:
    name: Microsoft API License
    url: https://docs.microsoft.com/legal/microsoft-apis/terms-of-use
servers:
- url: https://graph.microsoft.com/v1.0
  description: Microsoft Graph v1.0 endpoint
