tags:
- name: App Catalogs
  description: Operations for managing the Microsoft Teams app catalog
- name: App Catalogs Teams Apps
  description: Operations for managing the Microsoft Teams app catalog
components:
  schemas:
    AppCatalogs:
      allOf:
      - $ref: '#/components/schemas/Entity'
      - title: appCatalogs
        required:
        - '@odata.type'
        type: object
        properties:
          teamsApps:
            type: array
            items:
              $ref: '#/components/schemas/TeamsApp'
            x-ms-navigationProperty: true
          '@odata.type':
            type: string
      x-ms-discriminator-value: '#microsoft.graph.appCatalogs'
    TeamsApp:
      allOf:
      - $ref: '#/components/schemas/Entity'
      - title: teamsApp
        required:
        - '@odata.type'
        type: object
        properties:
          displayName:
            type: string
            description: The name of the catalog app provided by the app developer in the Microsoft Teams zip app package.
            nullable: true
          distributionMethod:
            anyOf:
            - $ref: '#/components/schemas/TeamsAppDistributionMethod'
            - type: object
              nullable: true
            description: The method of distribution for the app. Read-only.
          externalId:
            type: string
            description: The ID of the catalog provided by the app developer in the Microsoft Teams zip app package.
            nullable: true
          appDefinitions:
            type: array
            items:
              $ref: '#/components/schemas/TeamsAppDefinition'
            description: The details for each version of the app.
            x-ms-navigationProperty: true
          '@odata.type':
            type: string
      x-ms-discriminator-value: '#microsoft.graph.teamsApp'
    TeamsAppDefinition:
      allOf:
      - $ref: '#/components/schemas/Entity'
      - title: teamsAppDefinition
        required:
        - '@odata.type'
        type: object
        properties:
          authorization:
            anyOf:
            - $ref: '#/components/schemas/TeamsAppAuthorization'
            - type: object
              nullable: true
            description: Authorization requirements specified in the Teams app manifest.
          createdBy:
            anyOf:
            - $ref: '#/components/schemas/IdentitySet'
            - type: object
              nullable: true
          description:
            type: string
            description: Verbose description of the application.
            nullable: true
          displayName:
            type: string
            description: The name of the app provided by the app developer.
            nullable: true
          lastModifiedDateTime:
            pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            format: date-time
            nullable: true
          publishingState:
            anyOf:
            - $ref: '#/components/schemas/TeamsAppPublishingState'
            - type: object
              nullable: true
            description: The published status of a specific version of a Teams app. The possible values are:submitted—The
              specific version of the Teams app was submitted and is under review.published—The request to publish the specific
              version of the Teams app was approved by the admin and the app is published.rejected—The admin rejected the
              request to publish the specific version of the Teams app.
          shortDescription:
            type: string
            description: Short description of the application.
            nullable: true
          teamsAppId:
            type: string
            description: The ID from the Teams app manifest.
            nullable: true
          version:
            type: string
            description: The version number of the application.
