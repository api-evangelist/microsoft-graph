        in: path
        description: The unique identifier of applicationTemplate
        required: true
        schema:
          type: string
        x-ms-docs-key-type: applicationTemplate
  /applicationTemplates/{applicationTemplate-id}/instantiate:
    description: Provides operations to call the instantiate method.
    post:
      tags:
        - applicationTemplates.applicationTemplate.Actions
      summary: Invoke action instantiate
      description: >-
        Add an instance of an application from the Microsoft Entra application
        gallery into your directory. For non-gallery apps, use an application
        template with one of the following IDs to configure different single
        sign-on (SSO) modes like SAML SSO and password-based SSO.
      externalDocs:
        description: Find more info here
        url: >-
          https://learn.microsoft.com/graph/api/applicationtemplate-instantiate?view=graph-rest-1.0
      operationId: applicationTemplates.applicationTemplate.instantiate
      requestBody:
        description: Action parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  nullable: true
                serviceManagementReference:
                  type: string
                  nullable: true
        required: true
      responses:
        2XX:
          description: Success
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: >-
                      #/components/schemas/microsoft.graph.applicationServicePrincipal
                  - type: object
                    nullable: true
        4XX:
          $ref: '#/components/responses/error'
        5XX:
          $ref: '#/components/responses/error'
      x-ms-docs-operation-type: action
    parameters:
      - name: applicationTemplate-id
        in: path
        description: The unique identifier of applicationTemplate
        required: true
        schema:
          type: string
        x-ms-docs-key-type: applicationTemplate
  /applicationTemplates/$count:
    description: Provides operations to count the resources in the collection.
    get:
      tags:
        - applicationTemplates.applicationTemplate
      summary: Get the number of the resource
      operationId: applicationTemplates.GetCount-d1a3
      parameters:
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/filter'
      responses:
        2XX:
          $ref: '#/components/responses/ODataCountResponse'
        4XX:
          $ref: '#/components/responses/error'
        5XX:
          $ref: '#/components/responses/error'
components:
  schemas:
    microsoft.graph.applicationTemplate:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: applicationTemplate
          required:
            - '@odata.type'
          type: object
          properties:
            categories:
              type: array
              items:
                type: string
                nullable: true
              description: >-
                The list of categories for the application. Supported values can
                be: Collaboration, Business Management, Consumer, Content
                management, CRM, Data services, Developer services, E-commerce,
                Education, ERP, Finance, Health, Human resources, IT
                infrastructure, Mail, Management, Marketing, Media,
                Productivity, Project management, Telecommunications, Tools,
                Travel, and Web design & hosting.  Supports $filter (contains).
            description:
              type: string
              description: A description of the application.
              nullable: true
            displayName:
              type: string
              description: The name of the application. Supports $filter (contains).
              nullable: true
            homePageUrl:
              type: string
              description: The home page URL of the application.
              nullable: true
            logoUrl:
              type: string
              description: The URL to get the logo for this application.
              nullable: true
            publisher:
              type: string
              description: The name of the publisher for this application.
              nullable: true
            supportedProvisioningTypes:
              type: array
              items:
                type: string
                nullable: true
              description: >-
                The list of provisioning modes supported by this application.
                The only valid value is sync.
            supportedSingleSignOnModes:
              type: array
              items:
                type: string
                nullable: true
              description: >-
                The list of single sign-on modes supported by this application.
                The supported values are oidc, password, saml, and notSupported.
            '@odata.type':
              type: string
      x-ms-discriminator-value: '#microsoft.graph.applicationTemplate'
  parameters:
    top:
      name: $top
      in: query
      description: Show only the first n items
      style: form
      explode: false
      schema:
        minimum: 0
        type: integer
      example: 50
    skip:
      name: $skip
      in: query
      description: Skip the first n items
      style: form
      explode: false
      schema:
        minimum: 0
        type: integer
    search:
      name: $search
      in: query
      description: Search items by search phrases
      style: form
      explode: false
      schema:
        type: string
    filter:
      name: $filter
      in: query
      description: Filter items by property values
      style: form
      explode: false
      schema:
        type: string
    count:
      name: $count
      in: query
      description: Include count of items
      style: form
      explode: false
      schema:
        type: boolean
  examples: {}
  responses:
    error:
      description: error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/microsoft.graph.ODataErrors.ODataError'
    ODataCountResponse:
      description: The count of the resource
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/ODataCountResponse'
