  description: |
    Microsoft Graph API for managing agreement acceptances in Microsoft Entra ID.
    This API enables organizations to track and manage user acceptances of terms of use agreements,
    including viewing acceptance status, managing acceptance records, and querying acceptance history.
  version: 1.0.0
  contact:
    name: Microsoft Graph API Support
    url: https://developer.microsoft.com/graph
servers:
