components:
  schemas:
    Entity:
      title: Entity
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for an entity. Read-only.
        '@odata.type':
          type: string
    AgreementAcceptance:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - title: AgreementAcceptance
          required:
            - '@odata.type'
          type: object
          properties:
            agreementFileId:
              type: string
              description: The identifier of the agreement file accepted by the user.
              nullable: true
            agreementId:
              type: string
              description: The identifier of the agreement.
              nullable: true
            deviceDisplayName:
              type: string
              description: The display name of the device used for accepting the agreement.
              nullable: true
            deviceId:
              type: string
              description: The unique identifier of the device used for accepting the agreement. Supports $filter (eq) and eq for null values.
              nullable: true
            deviceOSType:
              type: string
              description: The operating system used to accept the agreement.
              nullable: true
            deviceOSVersion:
              type: string
              description: The operating system version of the device used to accept the agreement.
              nullable: true
            expirationDateTime:
              pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
              type: string
              description: The expiration date time of the acceptance. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time.
              format: date-time
              nullable: true
            recordedDateTime:
              pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
              type: string
              description: The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time.
              format: date-time
              nullable: true
            state:
              anyOf:
                - $ref: '#/components/schemas/AgreementAcceptanceState'
                - type: object
                  nullable: true
              description: The state of the agreement acceptance. The possible values are accepted, declined. Supports $filter (eq).
            userDisplayName:
              type: string
              description: Display name of the user when the acceptance was recorded.
              nullable: true
            userEmail:
              type: string
              description: Email of the user when the acceptance was recorded.
              nullable: true
            userId:
              type: string
              description: The identifier of the user who accepted the agreement. Supports $filter (eq).
              nullable: true
            userPrincipalName:
              type: string
              description: UPN of the user when the acceptance was recorded.
              nullable: true
            '@odata.type':
              type: string
      x-ms-discriminator-value: '#microsoft.graph.agreementAcceptance'
    AgreementAcceptanceState:
      title: AgreementAcceptanceState
      type: string
      enum:
        - accepted
        - declined
      description: The state of the agreement acceptance.
    AgreementAcceptanceCollectionResponse:
      title: AgreementAcceptanceCollectionResponse
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/AgreementAcceptance'
        '@odata.nextLink':
          type: string
          nullable: true
        '@odata.count':
          type: integer
          format: int32
    ODataCountResponse:
      type: integer
      format: int32
    ODataError:
      title: ODataError
      required:
        - error
      type: object
      properties:
        error:
          $ref: '#/components/schemas/MainError'
    MainError:
      title: MainError
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
          x-ms-primary-error-message: true
        target:
          type: string
          nullable: true
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
