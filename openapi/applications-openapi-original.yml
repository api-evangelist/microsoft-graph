                value of this property.
              nullable: true
            keyCredentials:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.keyCredential'
              description: >-
                The collection of key credentials associated with the
                application. Not nullable. Supports $filter (eq, not, ge, le).
