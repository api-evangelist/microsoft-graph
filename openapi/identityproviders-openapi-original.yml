components:
  schemas:
    microsoft.graph.identityProvider:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: identityProvider
          required:
            - '@odata.type'
          type: object
          properties:
            clientId:
              type: string
              description: >-
                The client ID for the application. This is the client ID
                obtained when registering the application with the identity
                provider. Required. Not nullable.
              nullable: true
            clientSecret:
              type: string
              description: >-
                The client secret for the application. This is the client secret
                obtained when registering the application with the identity
                provider. This is write-only. A read operation will return . 
                Required. Not nullable.
              nullable: true
            name:
              type: string
              description: The display name of the identity provider. Not nullable.
              nullable: true
            type:
              type: string
              description: >-
                The identity provider type is a required field. For B2B
                scenario: Google, Facebook. For B2C scenario: Microsoft, Google,
                Amazon, LinkedIn, Facebook, GitHub, Twitter, Weibo, QQ, WeChat,
                OpenIDConnect. Not nullable.
              nullable: true
            '@odata.type':
              type: string
      x-ms-discriminator-value: '#microsoft.graph.identityProvider'
    microsoft.graph.identityProviderBase:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: identityProviderBase
          required:
            - '@odata.type'
          type: object
          properties:
            displayName:
              type: string
              description: The display name of the identity provider.
              nullable: true
            '@odata.type':
              type: string
          discriminator:
            propertyName: '@odata.type'
            mapping:
              '#microsoft.graph.appleManagedIdentityProvider': >-
                #/components/schemas/microsoft.graph.appleManagedIdentityProvider
              '#microsoft.graph.builtInIdentityProvider': '#/components/schemas/microsoft.graph.builtInIdentityProvider'
              '#microsoft.graph.samlOrWsFedProvider': '#/components/schemas/microsoft.graph.samlOrWsFedProvider'
              '#microsoft.graph.internalDomainFederation': '#/components/schemas/microsoft.graph.internalDomainFederation'
              '#microsoft.graph.samlOrWsFedExternalDomainFederation': >-
                #/components/schemas/microsoft.graph.samlOrWsFedExternalDomainFederation
              '#microsoft.graph.socialIdentityProvider': '#/components/schemas/microsoft.graph.socialIdentityProvider'
