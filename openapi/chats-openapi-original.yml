              format: date-time
              nullable: true
            onlineMeetingInfo:
              anyOf:
                - $ref: >-
                    #/components/schemas/microsoft.graph.teamworkOnlineMeetingInfo
                - type: object
                  nullable: true
              description: >-
                Represents details about an online meeting. If the chat isn't
