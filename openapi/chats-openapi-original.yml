              nullable: true
            isHiddenForAllMembers:
              type: boolean
              description: >-
                Indicates whether the chat is hidden for all its members.
                Read-only.
              nullable: true
            lastUpdatedDateTime:
              pattern: >-
                ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
