        Retrieve the Microsoft Entra user sign-ins for your tenant. Sign-ins
        that are interactive in nature (where a username/password is passed as
        part of auth token) and successful federated sign-ins are currently
        included in the sign-in logs.  The maximum and default page size is
        1,000 objects and by default, the most recent sign-ins are returned
        first. Only sign-in events that occurred within the Microsoft Entra ID
        default retention period are available.
