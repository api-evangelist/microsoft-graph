components:
  schemas:
    microsoft.graph.auditLogRoot:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: auditLogRoot
          required:
            - '@odata.type'
          type: object
          properties:
            directoryAudits:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.directoryAudit'
              x-ms-navigationProperty: true
            provisioning:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.provisioningObjectSummary'
              x-ms-navigationProperty: true
            signIns:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.signIn'
              x-ms-navigationProperty: true
            '@odata.type':
              type: string
      x-ms-discriminator-value: '#microsoft.graph.auditLogRoot'
    microsoft.graph.directoryAudit:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: directoryAudit
          required:
            - '@odata.type'
          type: object
          properties:
            activityDateTime:
              pattern: >-
                ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
              type: string
              description: >-
                Indicates the date and time the activity was performed. The
                Timestamp type is always in UTC time. For example, midnight UTC
                on Jan 1, 2014 is 2014-01-01T00:00:00Z. Supports $filter (eq,
                ge, le) and $orderby.
              format: date-time
            activityDisplayName:
              type: string
              description: >-
                Indicates the activity name or the operation name (examples:
                'Create User' and 'Add member to group'). For a list of
                activities logged, refer to Microsoft Entra audit log categories
                and activities. Supports $filter (eq, startswith).
            additionalDetails:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.keyValue'
              description: Indicates additional details on the activity.
            category:
