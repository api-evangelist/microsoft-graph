  /auditLogs/signIns/confirmCompromised:
    description: Provides operations to call the confirmCompromised method.
    post:
      tags:
        - auditLogs.signIn
      summary: Invoke action confirmCompromised
      description: >-
        Mark an event in the Microsoft Entra sign-in logs as risky. Events
        marked as risky by an admin are immediately flagged as high risk in
        Microsoft Entra ID Protection, overriding previous risk states. Admins
        can confirm that events flagged as risky by Microsoft Entra ID
        Protection are in fact risky. For details about investigating Identity
        Protection risks, see How to investigate risk.
      externalDocs:
        description: Find more info here
        url: >-
          https://learn.microsoft.com/graph/api/signin-confirmcompromised?view=graph-rest-1.0
      operationId: auditLogs.signIns.confirmCompromised
      requestBody:
        description: Action parameters
        content:
