                used. When the verify action is used, a domain entity is
                returned in the response. The availabilityStatus property of the
                domain entity in the response is either AvailableImmediately or
                EmailVerifiedDomainTakeoverScheduled.
              nullable: true
            isAdminManaged:
              type: boolean
              description: >-
                The value of the property is false if the DNS record management
                of the domain is delegated to Microsoft 365. Otherwise, the
                value is true. Not nullable
            isDefault:
              type: boolean
              description: >-
                true if this is the default domain that is used for user
                creation. There's only one default domain per company. Not
                nullable.
            isInitial:
              type: boolean
              description: >-
                true if this is the initial domain created by Microsoft Online
                Services (contoso.com). There's only one initial domain per
                company. Not nullable
            isRoot:
              type: boolean
              description: >-
                true if the domain is a verified root domain. Otherwise, false
                if the domain is a subdomain or unverified. Not nullable.
            isVerified:
